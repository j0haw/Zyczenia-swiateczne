<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preload" as="image" href="front-150dpi.png" />
    <link rel="preload" as="image" href="revers-150dpi.png" />
    <link rel="icon" type="image/svg+xml" href="icon.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kartka Od Jakuba</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="card" id="flip-card">
      <div class="card-inner">
        <div class="card-front">
          <img src="front-150dpi.png" alt="front" />
        </div>
        <div class="card-back">
          <img src="revers-150dpi.png" alt="back" />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
